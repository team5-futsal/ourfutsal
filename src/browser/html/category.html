<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 별 API 테스트</title>
    <link rel="stylesheet" href="../styles/category.css">
</head>

<body>
    <div class="apiContainer">
        <div type="apiForm" class="accountApi">
            <h2>계정 API</h2>
            <div class="apiButtons">
                <div>
                    <button type="apiButton" id="getAccounts">계정 조회</button>
                    <button type="apiButton" id="updateAccount">계정 수정</button>
                    <button type="apiButton" id="deleteAccount">계정 삭제</button>
                </div>
            </div>
        </div>
        <div type="apiForm" class="playerApi">
            <h2>플레이어 API</h2>
            <div class="apiButtons">
                <div>
                </div>
            </div>
        </div>
    </div>
    <div class="reqResContainer">
        <div type="apiReqRes" class="apiRequest hidden">
            <h2>Request</h2>
            <div class="inputApi">
                <input type="params" id="reqParams" placeholder="Params를 입력해주세요." />
                <input type="params" id="reqBody" placeholder="Body를 입력해주세요." />
            </div>

        </div>
        <div type="apiReqRes" class="apiResponse">
            <h2>Response</h2>
            <div class="apiRes">
                안녕하세요
            </div>
        </div>
    </div>

</body>
<script src='../scripts/ui.js' type="module"></script>

</html>
