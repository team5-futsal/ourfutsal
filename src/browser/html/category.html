<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 별 API 테스트</title>
    <link rel="stylesheet" href="../styles/category.css">
</head>

<body>
    <div class="apiContainer">
        <div type="apiForm" class="accountApi">
            <h2>계정 API</h2>
            <div class="apiButtons">
                <div>
                    <button type="apiButton" id="getAccounts">모든 계정 조회</button>
                    <button type="apiButton" id="getAccount">현재 계정 조회</button>
                    <button type="apiButton" id="updateAccount">현재 계정 수정</button>
                    <button type="apiButton" id="deleteAccount">현재 계정 삭제</button>
                    <button type="apiButton" id="logoutAccount">현재 계정 로그아웃</button>
                </div>
            </div>
        </div>
        <div type="apiForm" class="playerApi">
            <h2>플레이어 API</h2>
            <div class="apiButtons">
                <div>
                    <button type="apiButton" id="getPlayers">선수 목록 조회</button>
                    <button type="apiButton" id="getPlayerDetail">선수 상세 정보 조회</button>
                    <button type="apiButton" id="createPlayer">선수 생성</button>
                    <button type="apiButton" id="updatePlayerInfo">선수 정보 수정</button>
                </div>
            </div>
        </div>
        <div type="apiForm" class="teamApi">
            <h2>선수관리 API</h2>
            <div class="apiButtons">
                <div>
                    <button type="apiButton" id="getTeam">내 편성 조회</button>
                    <button type="apiButton" id="getUserTeam">다른유저 편성 조회</button><br>
                    <button type="apiButton" id="updateTeam">편성 추가</button>
                    <button type="apiButton" id="excludeTeam">편성 제외</button>
                    <button type="apiButton" id="excludeTeamAll">편성 모두 제외</button><br>
                    <button type="apiButton" id="getMyPlayer">보유 선수 관리</button>
                    <button type="apiButton" id="sellMyPlayer">보유 선수 판매</button>
                    <button type="apiButton" id="enhancePlayer">선수 강화</button>

                </div>
            </div>
        </div>
        <div type="apiForm" class="matchApi">
            <h2>매칭 API</h2>
            <div class="apiButtons">
                <div>
                    <button type="apiButton" id="getRank">전체 랭킹 조회</button>
                    <button type="apiButton" id="runCustomGame">커스텀 게임 시작</button>
                    <button type="apiButton" id="runRankGame">랭크 매칭 시작</button>
                </div>
            </div>
        </div>
        <div type="apiForm" class="shopApi">
            <h2>상점 API</h2>
            <div class="apiButtons">
                <div>
                    <button type="apiButton" id="buyGacha">선수 뽑기</button>
                    <button type="apiButton" id="buyProduct">상품 구매</button>
                    <button type="apiButton" id="buyCash">캐쉬 충전</button>
                </div>
            </div>
        </div>
    </div>
    <div class="reqResContainer">
        <div type="apiReqRes" class="apiRequest hidden">
            <h2>Request</h2>
            <div class="inputApi">
                <input type="reqInput" id="reqParams" placeholder="Params를 입력해주세요." />
                <input type="reqInput" id="reqBody" placeholder="Body를 입력해주세요." />
            </div>
            <div class="apiRequestBtn">
            </div>
        </div>
        <div type="apiReqRes" class="apiResponse">
            <h2>Response</h2>
            <div class="apiRes" id="apiRes">
                <div>

                </div>
            </div>
        </div>
    </div>
    <script src='../scripts/categoryUI.js' type="module"></script>
    <script src="../services/values.js"></script>
</body>
</html>
