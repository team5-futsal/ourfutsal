<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인 화면</title>
        <link rel="stylesheet" href="../styles/index.css">
    </head>
    <body>
        <div class="title">
            <h1>차고차고</h1>
        </div>
        <div class="login-container">
            <h2>로그인</h2>
            <form id="login-form">
                <label for="id">아이디</label>
                <input type="id" id="userId" name="userId" placeholder="아이디를 입력하세요."/>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." />
                <div class="login_button">
                    <button type="regist" id="registBtn" name="account_regist">계정 생성</button>
                    <button type="submit" id="confirmBtn" name="login_confirm">확인</button>
                </div>
            </form>
        </div>
    </body>

    <script src="../scripts/indexUI.js" type="module"></script>
</html>
