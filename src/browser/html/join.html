<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입 화면</title>
        <link rel="stylesheet" href="../styles/index.css">
    </head>
    <body>
        <div class="title">
            <h1>차고차고</h1>
        </div>
        <div class="regist-container">
            <h2>회원가입</h2>
            <form id="regist-form">
                <label for="id">아이디</label>
                <input type="id" id="userId" name="userId" placeholder="아이디를 입력하세요."/>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." />
                <label for="password">비밀번호 확인</label>
                <input type="password" id="passwordConfirmation" name="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요." />
                <div class="login_button">
                    <button type="back" id="backBtn" name="back_home">돌아가기</button>
                    <button type="submit" id="confirmBtn" name="regist_confirm">확인</button>
                </div>
            </form>
        </div>
    </body>

    <script src="../scripts/joinUI.js" type="module"></script>
</html>
